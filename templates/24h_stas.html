{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='24h_stas.css') }}">
</head>
<body>
    <h2>24-Hour Statistic Generation</h2>
<div class="stats-container">
    <form action="/generate_statistics" method="POST">
        <div class="group-selection">
            <label for="user-group">User Group:</label>
            <select id="user-group" name="user-group">
            </select>
        </div>
        <div class="filter-options">
            <label for="start-date">Analysis Period:</label>
            <input type="date" id="start-date" name="start-date">
            <span>to</span>
            <input type="date" id="end-date" name="end-date">
            
            <label for="age-range">Age Range:</label>
            <input type="number" id="age-start" name="age-start" placeholder="Start">
            <span>to</span>
            <input type="number" id="age-end" name="age-end" placeholder="End">
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="all">All</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            
            <label for="nutrient">Nutrient:</label>
            <select id="nutrient" name="nutrient">
                <option value="all">All Nutrients</option>
            </select>
        </div>
        <div class="button-container">
            <button type="button" onclick="generateStatistics()">Generate Statistics</button>
        </div>
        <div class="statistics-table">
            <table>
                <thead>
                    <tr>
                        <th>Nutrient</th>
                        <th>Average</th>
                        <th>Standard Deviation</th>
                        <th>Minimum</th>
                        <th>Maximum</th>
                        <th>Median</th>
                        <th>25%</th>
                        <th>75%</th>
                    </tr>
                </thead>
                <tbody id="statistics-body">
                </tbody>
            </table>
        </div>
        <div class="button-container">
            <button type="button" onclick="exportToExcel()">Export to Excel</button>
        </div>
    </form>
</div>
<script src="{{ url_for('static', filename='24h_stas.js') }}"></script>
</body>
</html>
{% endblock %}
