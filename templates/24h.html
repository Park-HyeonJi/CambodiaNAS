{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>24시간 회상법</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='24h.css') }}">
</head>
<body>
    <h2>24시간 회상법</h2>
    <div class="container">
        <div class="24h-main">
            <div class="person-search">
                <div class="form-group">
                    <label for="userGroup">사용자 그룹:</label>
                    <select id="userGroup" name="userGroup">
                        <option value="group1">그룹 1</option>
                        <option value="group2">그룹 2</option>
                        <option value="group3">그룹 3</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="userID">사용자:</label>
                    <select id="userID" name="userID">
                        <option value="user1">사용자 1</option>
                        <option value="user2">사용자 2</option>
                        <option value="user3">사용자 3</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">조회일:</label>
                    <input type="date" id="date" name="date" value="2024-01-30">
                </div>
                <button type="button">자료 불러오기</button>
                <button type="button">데이터 복사</button>
            </div>
            <div class="section-container">
                <div class="food-search">
                    <h3>섭취 음식 검색</h3>
                    <div class="search-options">
                        <div class="form-group">
                            <label for="foodCategory">대분류:</label>
                            <select id="foodCategory" name="foodCategory">
                                <option value="category1">밥류</option>
                                <option value="category2">면류</option>
                                <option value="category3">국류</option>
                            </select>
                        </div>
                        <label>
                            <input type="radio" name="searchType" value="code" checked onclick="toggleInputFields()">
                            음식코드
                        </label>
                        <input type="text" id="codeInput">
                        <label>
                            <input type="radio" name="searchType" value="name" onclick="toggleInputFields()">
                            음식명
                        </label>
                        <input type="text" id="nameInput" disabled>
                        <button type="button">검색</button>
                    </div>
                    <table id="foodTable" class="food-table">
                        <thead>
                            <tr>
                                <th>식품코드</th>
                                <th>식품명</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="2"></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="pagination">
                        <button type="button">«</button>
                        <button type="button">‹</button>
                        <span>Page 1 of 0</span>
                        <button type="button">›</button>
                        <button type="button">»</button>
                        <select>
                            <option value="30">30</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                    </div>
                    <button type="button">섭취음식 목록에 추가</button>
                </div>
                <div class="food-data">
                    <h3>섭취 음식 목록</h3>
                    <div class="time-categories">
                        <button type="button">아침</button>
                        <button type="button">오전 간식</button>
                        <button type="button">점심</button>
                        <button type="button">오후 간식</button>
                        <button type="button">저녁</button>
                        <button type="button">야식</button>
                    </div>
                    <div class="food-items">
                        <table class="food-table">
                            <thead>
                                <tr>
                                    <th>음식코드</th>
                                    <th>음식명</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="2"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <button type="button">음식 추가</button>
                    <button type="button">음식 복제</button>
                    <button type="button">음식 삭제</button>
                </div>
                <div class="food-details">
                    <h3>섭취 음식별 식품 목록</h3>
                    <div class="form-group">
                        <label for="foodIntake">음식섭취율(%):</label>
                        <input type="text" id="foodIntake" name="foodIntake" value="100">
                    </div>
                    <table class="food-table">
                        <thead>
                            <tr>
                                <th>식품코드</th>
                                <th>식품명</th>
                                <th>재료량(g)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <td colspan="3"></td>
                        </tbody>
                    </table>
                    <button type="button">적용</button>
                    <button type="button">식품 추가</button>
                    <button type="button">식품 삭제</button>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='24h.js') }}"></script>
</body>
</html>
{% endblock %}
