{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='m_person.css') }}">
</head>
<body>
    <h2>User Management</h2>
    <div class="container">
        <div class="group-selection">
            <h3>Group Select</h3>
            <select id="group-select" onchange="loadUsers()">
                <!-- Group options will be inserted here dynamically -->
            </select>
        </div>
    </div>
    <div class="user-management">
        <div class="user-list">
            <h3>List Of Users In The Current Group</h3>
            <div class="search-container">
                <label for="search-id">ID Search:</label>
                <input type="text" id="search-id" oninput="searchUser()">
            </div>
            <div class="user-table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Gender</th>
                            <th>Age</th>
                            <th>Height(cm)</th>
                            <th>Weight(Kg)</th>
                        </tr>
                    </thead>
                    <tbody id="user-list">
                        <!-- User data will be inserted here dynamically -->
                    </tbody>
                </table>
            </div>
            <button class="action-btn" onclick="addUser()">Add User</button> <!-- Add User 버튼 위치 이동 -->
        </div>
        <div class="user-details hidden" id="user-details">
            <h3>User Information</h3>
            <form id="user-form">
                <div>
                    <label for="user-id">ID:</label>
                    <input type="text" id="user-id" name="user-id">
                </div>
                <div>
                    <label for="user-name">Name:</label>
                    <input type="text" id="user-name" name="user-name">
                </div>
                <div>
                    <label for="user-gender">Gender:</label>
                    <select id="user-gender" name="user-gender">
                        <option value="male">male</option>
                        <option value="female">female</option>
                    </select>
                </div>
                <div>
                    <label for="user-age">Age:</label>
                    <input type="number" id="user-age" name="user-age">
                </div>
                <div>
                    <label for="user-height">Height:</label>
                    <input type="number" id="user-height" name="user-height">
                </div>
                <div>
                    <label for="user-weight">Weight:</label>
                    <input type="number" id="user-weight" name="user-weight">
                </div>
                <button type="button" onclick="saveUser()">Apply</button>
                <button class="action-btn" onclick="deleteUser()">Delete</button> <!-- Delete 버튼 위치 수정 -->
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="{{ url_for('static', filename='m_person.js') }}"></script>
</body>
</html>
{% endblock %}
