{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food DB Editor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='db_food.css') }}">
</head>
<body>
    <h2>Food DB Editor</h2>
    <div class="main-content">
        <div class="section-container">
            <!-- Food List -->
            <div class="section">
                <h3>Search & Edit Food</h3>
                <div class="search-options">
                    <label>
                        <input type="radio" name="searchType" value="code" checked onclick="toggleInputFields()">
                        Food Code
                    </label>
                    <input type="text" id="codeInput">
                    <label>
                        <input type="radio" name="searchType" value="name" onclick="toggleInputFields()">
                        Food Name
                    </label>
                    <input type="text" id="nameInput" disabled>
                    <button type="button" onclick="searchFood()">Search</button>
                </div>
                <table id="foodTable" class="food-table">
                    <thead>
                        <tr>
                            <th>Food Code</th>
                            <th>Food Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 검색 결과가 여기에 표시됩니다 -->
                    </tbody>
                </table>
                <div class="pagination">
                    <button type="button">«</button>
                    <button type="button">‹</button>
                    <span>Page 1 of 0</span>
                    <button type="button">›</button>
                    <button type="button">»</button>
                    <select>
                        <option value="30">30</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </div>
                <button type="button">Apply Food</button>
                <button type="button">Add Food</button>
                <button type="button">Delete Food</button>
            </div>
            <!-- Food Ingredient -->
            <div class="section">
                <h3>Edit Food Ingredient</h3>
                <table class="food-table">
                    <thead>
                        <tr>
                            <th>Ingredient Code</th>
                            <th>Ingredient</th>
                            <th>1 person (g)</th>
                        </tr>
                    </thead>
                    <tbody id="ingredientTableBody">
                        <!-- Ingredients will be dynamically added here -->
                    </tbody>
                </table>
                <button type="button">Apply Food Ingredient</button>
                <button type="button">Add Food Ingredient</button>
                <button type="button">Delete Food Ingredient</button>
            </div>
    </div>
    </div>
    <script src="{{ url_for('static', filename='db_food.js') }}"></script>
</body>
</html>
{% endblock %}
