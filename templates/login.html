<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambodia NAS-Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .login-page {
            background-image: url('{{ url_for('static', filename='images/background.png') }}');
            background-size: cover;
            background-position: center;
        }
    </style>
    <script src="{{ url_for('static', filename='login.js') }}"></script> <!-- Link to login.js -->
</head>

<body class="login-page">
    <!-- START button to show user type modal -->
    <button type="button" class="start-button" onclick="showUserTypeModal()">
        <img src="{{ url_for('static', filename='images/start_button.png') }}" alt="Start">
    </button>

    <!-- User type selection modal -->
    <div id="userTypeModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Select User Type</h2>
            <button onclick="selectUserType('basic')">Student</button>
            <button onclick="showAdvancedAuthModal()">Professional</button>
        </div>
    </div>

    <!-- Professional user code input modal -->
    <div id="advancedAuthModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAdvancedAuthModal()">&times;</span>
            <h2>Enter Professional Code</h2>
            <input type="password" id="authCode" placeholder="Enter Professional Code">
            <button onclick="validateAuthCode()">Confirm</button>
        </div>
    </div>

    <!-- Message display -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
</body>
</html>
